	<title>Employee Data Management</title>
</head>
<body>

	<!--Jumbotron-->
	<div class="container" id="divTheFirst">
		<div class="jumbotron">
			<h1>Employee Data Mangagement</h1>
			<p>A Comprehensive Directory of Employee Billable Hours</p>
		</div>
	</div>

	<!--Current Employees-->
	<div class="container" id="divTheSecond">
		<div class="row">
			<h5 class="divName">Current Employees</h5>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Employee Name</th>
					<th>Role</th>
					<th>Start Date</th>
					<th>Months Worked</th>
					<th>Monthly Rate ($)</th>
					<th>Total Billed ($)</th>
				</tr>
			</thead>
		</table>
	</div>

	<!--User input form-->
	<div class="container" id="divTheThird">
		<div class="row">
			<h5 class="divName">Add Employee</h5>
		</div>
		<form>
			<div class="form-group">
				<label for="employee name">Employee Name:</label>
				<input type="text" class="form-control" id="empName"></input>
			</div>
			<div class="form-group">
				<label for="Role">Role:</label>
				<input type="text" class="form-control" id="role"></input>
			</div>
			<div class="form-group">
				<label for="Start Date">Start Date (DD/MM/YY - ex:01/01/1980):</label>
				<input type="text" class="form-control" id="startDate"></input>
			</div>
			<div class="form-group">
				<label for="Monthly Rate">Monthly Rate:</label>
				<input type="text" class="form-control" id="monthlyRate"></input>
			</div>
			<button class="btn btn-primary" id="awesomeButton">Submit</button>
		</form>
	</div>
<script src="assets/javascript/app.js"></script>
